<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">		
		<title>购物车实例</title>
		<style type="text/css">
			@import url("//unpkg.com/element-ui@2.15.7/lib/theme-chalk/index.css");
		</style>
	</head>
	<body>
		<div id="purchase">
			<div v-if="books.length">
			<table border="">
				<tr>
					<th>书籍名称</th>
					<th>出版日期</th>
					<th>价格</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>				
					<tr v-for="(item,index) in books" :key="item.id">
						<td>{{item.name}}</td>
						<td>{{item.date}}</td>
						<td>{{item.price | showPrice}}</td>
						<td>
							<button type="button" @click="decreasment(index)" :disabled="item.count<=1">-</button>
							{{item.count}}
							<button type="button" @click="increasment(index)">+</button>
						</td>
						<td>
							<button type="button" @click="remove_Handled(index)">移除</button>
						</td>
					</tr>					
			</table>
			<h2>总价格:{{totalPrice}}</h2>
			</div>
			<div v-else>
				<h2>购物车为空</h2>
			</div>
		</div>
	</body>	
	<script src="../vue.js" type="text/javascript"></script>
	<script src="purchaseCar.js" type="text/javascript"></script>
		
</html>
